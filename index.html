<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <header>
            <h1 id="title">Microverse Trial</h1>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus impedit consequuntur commodi repellat fuga? In voluptatum sed suscipit voluptatibus, corporis,oluptas libero harum?
            Obcaecati non ipsum esse incidunt. Inventore digni.</p>
        </header>
        <div>
            <form id="survey-form">
                <label id="name-label"> Name </label>
                <input type="text" id="name" placeholder="Enter Your Name">
                <br>
                <label id="email-label"> Email </label>
                <input type="email" id="email" placeholder="Enter Your Email">
                <br>
                <label id="number-label">Number</label>
                <input type="number" id="number" min="10" max="100" placeholder="Enter Number">
                <br>
                <label> Select Your Favorite Pets</label>
                <select name="pets" id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select>
                <br>
                <label> Choose Gender</label>
                <br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br>
                <label> Choose Hobby</label>
                <br>
                <input type="checkbox" name="hobby" value="reading"> Reading
                <input type="checkbox" name="hobby" value="coding"> Coding
                <input type="checkbox" name="hobby" value="dancing"> Dancing
                <br>
                <textarea rows="4" cols="50"></textarea>
                <br>
                <button id="submit" type="submit">Submit</button>

            </form>
        </div>
    </div>
     
    
</body>
</html>
